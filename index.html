<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is my first login form with html5 and CSS">
    <meta name="robots" content="index, follow, archive">
    <title> form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
     <div class="login-container">
        <h2>Login</h2>
        <form action="#">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="google-login">
            <a href="#"> <img src="https://tse4.mm.bing.net/th?id=OIP._JsEQ4e2-AtsOa2uiu3z6AHaHa&pid=Api&P=0&h=180" alt="login with google">Login  With Google</a>
        </div>
     </div>
    </div>
</body>
</html>
